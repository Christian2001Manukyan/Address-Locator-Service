<!DOCTYPE html>
<html>
    <head>
        <title>Address Locator Service</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="als.css"/>
        <link rel="stylesheet" href="bootstrap.css"/>
        <script src="jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <div id="my-div" class="panel">
            <input id="address1" type="text" class="form-control" value="London"/>
            <input id="address2" type="text" class="form-control" value="Paris"/>
            <input type="button" class="btn btn-primary" id="search" value="Search!"/>
            <div id="result">
                <div id="location1" class="panel panel-default">
                    <h3 class="address"></h3>
                    <h4>Latitude: <span class="lat"></span></h4>
                    <h4>Longitude: <span class="lng"></span></h4>
                </div>
                <div id="location2" class="panel panel-default">
                    <h3 class="address"></h3>
                    <h4>Latitude: <span class="lat"> </span></h4>
                    <h4>Longitude: <span class="lng"></span></h4>
                </div>
                <div id="distance" class="panel panel-default">
                    <h3>Physical Distance: <span class="phys-distance"></span> km</h3>
                    <h3>Distance on Surface:  <span class="surf-distance"></span> km</h3>
                </div>
            </div>
        </div>

        <!-- script here -->
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
