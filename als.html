<!DOCTYPE html>
<html>
    <head>
        <title>Distance Calculator</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="als.css"/>
        <link rel="stylesheet" href="bootstrap.css"/>
        <script src="jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <div id="my-div" class="panel">
            <input id="address1" type="text" class="form-control" value="London"/>
            <input id="address2" type="text" class="form-control" value="Paris"/>
            <input type="button" class="btn btn-primary" id="search" value="Search!"/>
            <div id="result">
                <div id="location1" class="panel panel-default">
                    <h3 class="address"></h3>
                    <h4>Latitude: <strong class="lat"></strong></h4>
                    <h4>Longitude: <strong class="lng"></strong></h4>
                    <h4>Coordinates:</h4>
                    <h4>X: <strong class="X"></strong></h4>
                    <h4>Y: <strong class="Y"></strong></h4>
                    <h4>Z: <strong class="Z"></strong></h4>
                </div>
                <div id="location2" class="panel panel-default">
                    <h3 class="address"></h3>
                    <h4>Latitude: <strong class="lat"> </strong></h4>
                    <h4>Longitude: <strong class="lng"></strong></h4>
                    <h4>Coordinates: <strong class="coordinates"></strong></h4>
                    <h4>X: <strong class="X"></strong></h4>
                    <h4>Y: <strong class="Y"></strong></h4>
                    <h4>Z: <strong class="Z"></strong></h4>
                </div>
                <div id="distance" class="panel panel-default">
                    <h3>Physical Distance: <strong class="phys-distance"></strong> km</h3>
                    <h3>Distance on Surface:  <strong class="surf-distance"></strong> km</h3>
                </div>
            </div>
        </div>

        <!-- script here -->
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
